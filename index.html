<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dilo ka shooter</title>
    <link rel="stylesheet" href="dks.css">
</head>

<body>
    <div class="welcome">
        <canvas id="pre"></canvas>
        <div class="img"></div>
        <div class="para">WELCOME!!</div>
        <div class="btn"><span class="txt">Start Game</span></div>
    </div>
    <div class="main">
        <canvas id="canvas"></canvas>
        <div class="dabba">
            <span class="score">Score:</span>
            <span class="no">0</span>
        </div>
        <div class="dabbi">
            <div>
                <p class="bigscr">0</p>
            </div>
            <div class="re"><button class="start"><span class="txt">Start Game</span></button></div>
        </div>
    </div>
    <script type="module" src="dks.js"></script>
</body>

</html>
